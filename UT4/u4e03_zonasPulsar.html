<body>
    <div class="box">
        <h1>Posici칩n</h1>
        <span class="posicion"></span>
    </div>

    <script>

        document.addEventListener("click", zonaNvegador);

        function zonaNvegador(e) {
            var tama침o = tamanoVentanaNavegador();
            var ancho = tama침o[0];
            var alto = tama침o[1];
            if (e.pageX < ancho/2) {
                if (e.pageY < alto/2) {
                    document.querySelector(".posicion").innerHTML = "Arriba izquierda";
                } else {
                    document.querySelector(".posicion").innerHTML = "Abajo izquierda";
                }
            } else {
                if (e.pageY < alto/2) {
                    document.querySelector(".posicion").innerHTML = "Arriba derecha";
                } else {
                    document.querySelector(".posicion").innerHTML = "Abajo derecha";
                }
            }
        }

        function tamanoVentanaNavegador() {
            // Adaptada de http://www.howtocreate.co.uk/tutorials/javascript/browserwindow
            var dimensiones = [];

            if (typeof (window.innerWidth) == 'number') {
                // No es IE
                dimensiones = [window.innerWidth, window.innerHeight];
            } else if (document.documentElement && (document.documentElement.clientWidth || document.documentElement
                    .clientHeight)) {
                //IE 6 en modo estandar (no quirks)
                dimensiones = [document.documentElement.clientWidth, document.documentElement.clientHeight];
            } else if (document.body && (document.body.clientWidth || document.body.clientHeight)) {
                //IE en modo quirks
                dimensiones = [document.body.clientWidth, document.body.clientHeight];
            }

            return dimensiones;
        }
    </script>
