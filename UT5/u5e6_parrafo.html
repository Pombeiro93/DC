<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>u5e6_parrafo_David_Palomero</title>
</head>

<body>
    <textarea cols="30" rows="10"></textarea><br>
    <button>Crear Parrafo</button>
    <script>
        document.querySelector("button").addEventListener("click", crearParrafo);

        function crearParrafo(e) {
            e.preventDefault();

            var texto = document.querySelector("textarea").value;
            if (texto != "") {
                var p = document.createElement("p");
                p.innerHTML = texto;
                document.body.appendChild(p);
            } else {
                alert("El area de texto esta vacia");
            }
        }
    </script>
</body>

</html>
