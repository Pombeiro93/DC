<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>u5e7_cambiaColor_David_Palomero</title>
    <style>
        div.grupo {
            background: #C0D9FE;
            margin: 10px;
            padding: 12px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="div1" class="grupo">Div 1</div>
    <div id="div2" class="grupo">Div 2</div>
    <div id="div3" class="grupo">Div 3</div>
    <button>Cambia color</button>

    <script>
        document.querySelector("button").addEventListener("click", cambiaEstilo);
        function cambiaEstilo(e) {
            e.preventDefault();

            var grupo = document.getElementsByClassName("grupo");
            for (let i = 0; i < grupo.length; i++) {
                grupo[i].style.backgroundColor = "red";
            }
        }
    </script>
</body>

</html>
