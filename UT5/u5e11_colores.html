<!DOCTYPE html>

<head>

<body>
    <h1>Elige un color</h1>

            <td>0000FF</td>
        </tr>
    </table>
    <table id="resultado">
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
    <script>
        document.addEventListener("DOMContentLoaded", añadirEvento);

        function añadirEvento() {
            var colores = document.querySelectorAll("#opcion td");

            colores.forEach(function (x) {
                x.addEventListener("click", color);
                x.style.backgroundColor = "#" + x.textContent;
                x.style.color = "#" + x.textContent;
            });
        }

        function color(e) {
            var resultado = document.querySelectorAll("#resultado td");
            var color = e.target;
            
            resultado[0].style.backgroundColor = "#" + color.textContent;
            resultado[1].textContent = color.textContent;
        }
    </script>
</body>

</html>
