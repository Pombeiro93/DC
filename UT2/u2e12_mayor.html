<body>
    <script>
        var num = [232, 56, 33, 878, 988, 398, 100];

        function mayor(arr){
            let aux = 0;
            for (let i = 0; i < arr.length; i++){
                if (arr[aux] < arr[i]){
                    aux = i;
                }
            }
            return arr[aux];
        }
        document.write(mayor(num));
    </script>
</body>
