<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>u1e12_David_Palomero</title>
</head>
<body>
    <script>
        var cadena = "";
        for(var i = 1; i <= 100; i++){
            cadena += "El " + i + " ";
            if(i%3 == 0){
                cadena += "Fizz";
            }
            if(i%5 == 0){
                cadena += "Buzz";
            }
            cadena += "\n";
        }
        console.log(cadena);
    </script>
</body>
