<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>u1e15_David_Palomero</title>
</head>
<body>
    <script>
        var cadena = prompt("Escriba una palabra");
        function contarBs(c){
            var contador = 0;
            for(let i = 0; i < c.length; i++){
                if(c[i] == "B"){
                    contador++
                }
            }
            return contador;
        }
        document.write("La cadena " + cadena + " tiene " + contarBs(cadena) + " B.");

    </script>
</body>
</html>
