    <title>u1e17_David_Palomero</title>

<body>
    <script>
        function factorialIter(a){
            var n = 1;
            for(let i = 1; i <= a; i++){
                n = i * n;
            }
            return n;
        }
        document.write(factorialIter(10) + "<br>");

        function fiborRecur(a){
            if (a == 1){
                return 1;
            } else {
               return a * factorialIter(a-1);
            }
        }
        document.write(factorialIter(10));
    </script>
</body>
</html>
