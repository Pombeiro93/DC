<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>u1e09_David_Palomero</title>
</head>
<body>
    <h1>Listado de numeros del 1 al 100</h1><br>
    <p id="multiplo"></p>
    <script>
        var cadena = "";
        for(var i = 1; i <= 100; i++){
            cadena += "El " + i;
            if(i%2 == 0){
                cadena += " es multiplo de 2";
            }
            if(i%3 == 0){
                cadena += " es multiplo de 3";
            }
            cadena += "<br>";
        }
        document.getElementById("multiplo").innerHTML = cadena;
    </script>
</body>
</html>
